<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKWELL | Products</title>
  <link rel="stylesheet" href="assets/css/style-1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation (same as above) -->

  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Our Products</h2>
        <p class="section-subtitle">Discover our full range of premium electronics</p>
      </div>
      <div class="products-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/tv-24-android.jpg" alt="24 inch Android TV">
            <i class="fas fa-tv"></i>
            <div class="product-badge">Android TV</div>
          </div>
          <div class="product-info">
            <h4>24" Full HD Android TV</h4>
            <p class="product-size">24 inch (60cm)</p>
            <p class="product-type">Smart Android TV</p>
            <div class="product-specs">
              <span class="spec-item">Full HD 1080p</span>
              <span class="spec-item">WiFi, HDMI, USB</span>
            </div>
            <ul class="product-features">
              <li>Netflix, Prime Video, Disney+</li>
              <li>Screen Share, App Store</li>
              <li>Dolby Audio</li>
            </ul>
          </div>
        </div>
        <!-- Add more .product-card as needed for each product -->
      </div>
    </div>
  </section>
  <!-- Footer (same as above) -->
  <script src="assets/js/app.js"></script>
</body>
</html>
