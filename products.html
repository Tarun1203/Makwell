<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;padding:1rem}
  .h{font-size:1.4rem;font-weight:800}
  .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px}
  .card{border:1px solid #e2e8f0;border-radius:.6rem;overflow:hidden}
  .img{aspect-ratio:4/3;background:#f1f5f9}
  .img img{width:100%;height:100%;object-fit:cover}
  .body{padding:.6rem}
  .name{font-weight:700}
  .small{color:#475569;font-size:.95rem}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head><body>
<div class="h">Products</div>
<div class="grid" id="grid"></div>

<script>
const products = [
  {sku:'MW-43SP', name:'Signage Pro 43"', tagline:'1080p • Android TV • 350 nits', image:'https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?q=80&w=1200&auto=format&fit=crop'},
  {sku:'MW-55SP', name:'Signage Pro 55"', tagline:'4K • HDR • Ultra‑slim bezel', image:'https://images.unsplash.com/photo-1517059224940-d4af9eec41e5?q=80&w=1200&auto=format&fit=crop'},
  {sku:'MW-65SP', name:'Signage Pro 65"', tagline:'4K • High brightness • Wi‑Fi', image:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=1200&auto=format&fit=crop'}
];
const grid = document.getElementById('grid');
for(const p of products){
  const el = document.createElement('article');
  el.className = 'card';
  el.innerHTML = `
    <div class="img"><img src="${p.image}" alt="${p.name}"></div>
    <div class="body">
      <div class="name">${p.name}</div>
      <div class="small">${p.tagline}</div>
    </div>`;
  grid.appendChild(el);
}
</script>
</body></html>
