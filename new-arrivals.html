<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKWELL | New Arrivals</title>
  <link rel="stylesheet" href="assets/css/style-1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation (same as above) -->
  <section class="new-arrivals-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">New Arrivals</h2>
        <p class="section-subtitle">Latest launches and coming soon!</p>
      </div>
      <div class="products-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="assets/images/tv-65-4k-new.jpg" alt="65 inch 4K TV">
            <i class="fas fa-tv"></i>
            <div class="product-badge">New</div>
          </div>
          <div class="product-info">
            <h4>65" 4K UHD Android TV</h4>
            <p class="product-size">2025 Model</p>
            <p class="product-type">Smart Android TV</p>
            <div class="product-specs">
              <span class="spec-item">4K UHD</span>
              <span class="spec-item">120Hz</span>
            </div>
            <ul class="product-features">
              <li>Dolby Atmos, Voice Control, Gaming mode</li>
            </ul>
          </div>
        </div>
        <!-- More products... -->
      </div>
    </div>
  </section>
  <!-- Footer (same as above) -->
  <script src="assets/js/app.js"></script>
