<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;padding:1rem}
  .h{font-size:1.4rem;font-weight:800}
  form{display:grid;gap:.5rem;max-width:520px}
  input, textarea{padding:.6rem;border:1px solid #e2e8f0;border-radius:.5rem;font:inherit}
  button{padding:.6rem .9rem;border-radius:.5rem;border:0;background:#4f46e5;color:#fff;font-weight:700;cursor:pointer}
</style>
</head><body>
<div class="h">Contact Us</div>
<form onsubmit="event.preventDefault(); alert('Thanks! We will get back to you.');">
  <input required placeholder="Your name">
  <input type="email" required placeholder="Email address">
  <textarea rows="5" placeholder="Message"></textarea>
  <button type="submit">Send</button>
</form>
</body></html>
