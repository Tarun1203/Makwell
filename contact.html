<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact MakWell</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/images/logo.jpg" alt="MakWell Logo" />
        <strong>MakWell</strong>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="new-arrivals.html">New Arrivals</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 style="color:var(--brand)">Contact Us</h1>
      <p class="small">We’d love to hear from you. Reach out with any questions, feedback, or support needs.</p>

      <div class="grid grid-2" style="margin-top:16px;align-items:start">
        <!-- Contact Form -->
        <form class="card" style="padding:20px">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email" required />

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="card" style="padding:20px">
          <h2>Get in Touch</h2>
          <p><strong>Head Office:</strong><br/>MakWell Appliances Pvt Ltd<br/>Mumbai, India</p>
          <p><strong>Email:</strong><br/><a href="mailto:support@makwell.com">support@makwell.com</a></p>
          <p><strong>Phone:</strong><br/>+91-98765-43210</p>

          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.036154!2d72.877655!3d19.075983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDA0JzM0LjMiTiA3MsKwNTInNDAuNiJF!5e0!3m2!1sen!2sin!4v1617012345678" 
            width="100%" height="250" style="border:0;border-radius:12px" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container inner">
      <div class="brand"><img src="assets/images/logo.jpg" alt="MakWell" /></div>
      <div>© <span id="year"></span> MakWell — Make It Happen</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="app.js"></script>
</body>
</html>
