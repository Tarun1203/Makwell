<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MakWell — Home (iFrame Layout)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="header-inner">
    <strong>MakWell</strong>
    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#products" class="nav-link">Products</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Welcome to MakWell</h1>
    <p class="small">This home page loads sub‑pages using <code>&lt;iframe&gt;</code> so each section can be maintained separately.</p>

    <div class="tabs">
      <button class="tab" data-page="home.html">Home</button>
      <button class="tab" data-page="about.html">About</button>
      <button class="tab" data-page="products.html">Products</button>
      <button class="tab" data-page="contact.html">Contact</button>
    </div>

    <div class="frame-wrap">
      <iframe class="frame" id="content-frame" src="home.html" title="MakWell Content"></iframe>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">© <span id="year"></span> MakWell. All rights reserved.</div>
</footer>

<script>
  const frame = document.getElementById('content-frame');
  const tabs = Array.from(document.querySelectorAll('.tab'));
  const links = Array.from(document.querySelectorAll('.nav-link'));
  function setActive(page){
    frame.src = page;
    tabs.forEach(t=>t.classList.toggle('active', t.getAttribute('data-page')===page));
    // update hash
    const hash = page.replace('.html','');
    history.replaceState(null, '', '#'+hash);
  }
  tabs.forEach(t=> t.addEventListener('click', ()=> setActive(t.getAttribute('data-page'))));
  links.forEach(a=> a.addEventListener('click', (e)=>{
    const id = a.getAttribute('href').replace('#','') + '.html';
    setActive(id);
    e.preventDefault();
  }));
  // hash routing
  const initial = location.hash ? location.hash.replace('#','') + '.html' : 'home.html';
  setActive(initial);
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
